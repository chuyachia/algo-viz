<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Algorithm Visualizer</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    <aside id="side-bar">
      <h3 id="logo">Algorithm Visualizer</h3>
      <details open="true">
        <summary>Graph</summary>
        <div id="graph">
          <h5 id="dijkstra">Dijkstra</h5>
          <h5 id="topo-sort">Topological Sort</h5>
          <h5 id="tarjan">Tarjan</h5>
          <h5 id="hierholzer">Hierholzer</h5>
        </div>
      </details>
      <details>
        <summary>Tree</summary>
        <div id="tree">
          <h5 id="binary-search">Binary Search Tree</h5>
        </div>
      </details>
    </aside>
    <main id="p5-container"></main>
    <aside id="explain">
      <p>Welcome to Algorithm Visualizer</p>
      <p>Choose an algorithm from the left to watch it solves with your own input</p>
    </aside>
  </div>
</body>

</html>
